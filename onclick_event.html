<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Onclick_Event</title>
</head>
<body>
	<form action="">
<h1>Onclick Event Examples in Javascript</h1>
<input type="text" name="myform" value="bg change" onfocus="onFocus()">
</form>
<script type="text/javascript">
	function onFocus()
	{
		document.body.style.background="blue";
	}


</script>


</body>
</html>
