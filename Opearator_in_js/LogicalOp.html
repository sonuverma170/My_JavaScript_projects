<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- && ,||,!= -->
    <!-- LOgical Operator in Javascript -->
    <script>

        var x=true;
        var y=false;
        document.write("<h1>Logical Opearator <h1>");
            document.write("Logical x,y:"+(x&&y));
            if(x&&y){
                Document.write("Statement is true");
            }
            document.write("<Br>");

            document.write("Logical x,y:"+(x||y));
            if(x||y){
                Document.write("Statement is true");
            }
            document.write("<br>");
            document.write("Logical x,y:"+(x!=y));
            if(x!=y){
                Document.write("Statement is true");
            }
    </script>
</body>
</html>
