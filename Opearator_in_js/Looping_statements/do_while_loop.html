<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do_while_loop</title>
</head>
<body>
    <script>

        var i;
        i=parseInt(prompt("enter the NO"));
        do{
            document.write(i+"<br>");
            i++
        }
        while(i<=10)
        {
        document.write(" Sorry not found other No...");
        }
    </script>
</body>
</html>
