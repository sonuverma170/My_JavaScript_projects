<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For_loop</title>
</head>
<body>
    <script>
        var a,i;
        a=parseInt(prompt("<h1>enter the NO...<h1>"));
        for(i=0;i<=10;i++)
        {
            document.write("\n"+a*i);
        }
    </script>
</body>
</html>
