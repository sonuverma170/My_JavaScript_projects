<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function_without_parameter</title>
</head>
<body>
    <script>
    function showMe()
    {
        alert("Alert Button is clicked");
    }
</script>
<form>
<input type="button" onclick="showMe()" value="clickMe">
</form>
</body>
</html>
