<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator_object_demo</title>
</head>
<body>
    <script>
        document.write("AppName.....:"+navigator.appName+"<br>");
        document.write("AppcodeName....:"+navigator.appCodeName+"<br>");
        document.write("AppVersion....:"+navigator.appVersion+"<br>");
        document.write("cookiesEnabled...:"+navigator.cookieEnabled+"<br>");
        document.write("userAgent.......:"+navigator.userAgent+"<br>");
        document.write("language.......:"+navigator.language+"<br>");
        document.write("Userlanguages....:"+navigator.languages+"<br>");
        document.write("plugins...:"+navigator.plugins+"<br>");
        document.write("Plateform.....:"+navigator.platform+"<br>");
        document.write("systemLanguage....:"+navigator.requestMediaKeySystemAccess+"<br>");
    </script>
</body>
</html>
