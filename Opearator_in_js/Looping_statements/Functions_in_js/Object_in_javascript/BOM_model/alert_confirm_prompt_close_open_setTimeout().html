<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM_Model</title>
</head>
<body>

    <!-- using alert method in javascript -->
  <script>
function at()
{
    alert("this is alert methods define here");
}

function cfm()
{
    confirm("this is confirm methods define Here");
}
function pmt()
{
    prompt("this is prompt methods define Here");
}
function opn()
{
    open("this is open methods define Here");
}
function Close()
{
    close("this is close methods define Here");
}
function SetTimeOut()
{
    setTimeout(
   function(){
   alert("this is close methods define Here");
},3000);
}

  </script>
  <input type="button" value="clickme1" onclick="at()"> 
  <input type="button" value="clickme2" onclick="cfm()"> 
  <input type="button" value="clickme3" onclick="pmt()"> 
  <input type="button" value="clickme4" onclick="opn()"> 
  <input type="button" value="clickme5" onclick="Close()"> 
  <input type="button" value="clickme6" onclick="SetTimeOut()"> 
</body>
</html>
