<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        <!-- Use of Arithmatic Opearater in Javascript -->
        var x,y,z;
        x=parseInt(prompt("Enter NO...:"));
        y=parseInt(prompt("Enter NO...:"));
        z=parseInt(prompt("Enter NO...:"));
        document.write("Sum NO..:"+(x+y+z));
        document.write("<br>");
        document.write("Sub NO..:"+(x-y-z));
        document.write("<br>");
        document.write("MULT NO..:"+(x*y*z));
        document.write("<br>");
        document.write("Divi NO..:"+(x/y/z));
        document.write("<br>");
        document.write("Uniary,INCR & DECRI NO..:"+(x++,y--,++z,--y,++x,++y,z++));
 

    </script>
</body>
</html>
