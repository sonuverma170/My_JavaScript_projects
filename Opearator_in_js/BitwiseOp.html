<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
<!-- | ,~,&,^,!,<<,>> -->
var x=10;
var y=9;
document.write("<h3>Bitwise Operater<h3>");
document.write("Bitwise x&y:"+(x&y));
document.write("<br>");
document.write("Bitwise x~y:"+(~y));
document.write("<br>");
document.write("Bitwise x|y:"+(x|y));
document.write("<br>");
document.write("Bitwise x^y:"+(x^y));
document.write("<br>");
document.write("Bitwise x<<y:"+(x<<y));
document.write("<br>");
document.write("Bitwise x>>y:"+(x>>y));
 </script>
</body>
</html>
